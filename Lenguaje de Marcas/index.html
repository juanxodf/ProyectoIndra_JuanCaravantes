<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Eventos Sostenibles</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Portal de Eventos Sostenibles</h1>
    </header>
    <section id="carrusel">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imgs/ConferenciaEnergiaRenovable.jpeg" class="d-block w-100" alt="Evento 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Conferencia sobre Energías Renovables</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="imgs/Taller de Reciclaje Creativo.jpg" class="d-block w-100" alt="Evento 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Taller de Reciclaje Creativo</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="imgs/Actividad Ecológica en el Parque.jpg" class="d-block w-100" alt="Evento 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Actividad Ecológica en el Parque</h5>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
</body>
</html>
