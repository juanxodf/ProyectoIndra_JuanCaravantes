<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Eventos Sostenibles</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Barra de navegación -->
    <div class="menu-bar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="pages/allEvents.html">Todos los Eventos</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#">Acerca de</a></li>
    </div>

    <!-- Titulo de la página -->
    <header>
        <h1>Portal de Eventos Sostenibles</h1>
    </header>

    <!-- Carrusel -->
    <section id="carrusel">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="pages/event1.html"><img src="imgs/ConferenciaEnergiaRenovable.jpeg"
                            class="d-block w-100 carousel-image" alt="Evento 1"></a>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Conferencia sobre Energías Renovables</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <a href="pages/event2.html"><img src="imgs/Taller de Reciclaje Creativo.jpg"
                            class="d-block w-100 carousel-image" alt="Evento 2"></a>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Taller de Reciclaje Creativo</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <a href="pages/event3.html"><img src="imgs/Actividad Ecológica en el Parque.jpg"
                            class="d-block w-100 carousel-image" alt="Evento 3"></a>
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Actividad Ecológica en el Parque</h5>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
