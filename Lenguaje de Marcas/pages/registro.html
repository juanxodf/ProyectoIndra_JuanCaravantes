<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro a Actividades</title>
    <link rel="stylesheet" href="../styles/registros.css">
</head>
<body>
    <header>
        <h1>Registro a Actividades</h1>
    </header>
    <section id="registro">
        <form id="registroForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="contrasenia">Contraseña:</label>
            <input type="password" id="contrasenia" name="contrasenia" required>

            <label for="evento">Evento:</label>
            <select id="evento" name="evento" required>
                <option value="conferencia">Conferencia sobre Energías Renovables</option>
                <option value="taller">Taller de Reciclaje Creativo</option>
                <option value="actividad">Actividad Ecológica en el Parque</option>
            </select>

            <button type="submit">Registrarse</button>
        </form>
        <div id="mensaje"></div>
    </section>
    <a href="../index.html"><img class = "home"src="../imgs/home.png"></a>
    <script src="scripts/registro.js"></script>
</body>
</html>
